<script>
    var aprendi = true;
    if(aprendi) {
        alert("El instructor queda muy feliz");
    } else {
        alert("El instructor no va a desistir hasta que el alumno sea una eminencia en programación");
    }
</script>

<!-- Observa que no usé más el operador ==. 
Puede que estés intrigado por qué funciona correctamente. 
Pero si analizamos la sintaxis del condicionante if(), él espera recibir true 
o false para saber si ejecuta el código dentro del if o dentro del else. Si aprendi ya lo 
estamos inicializando como true es redundante preguntar dentro del bloque if nuevamente
aprendi == true.

Las variables booleanas ya guardan true o false y podemos usarla directamente en el if ahorrando
algunos caracteres. Sin embargo, si te sientes más seguro con la forma anterior, 
puedes continuar usándola sin ningún problema. -->
