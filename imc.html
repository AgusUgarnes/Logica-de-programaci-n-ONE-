<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");    
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

function calcularImc(peso, altura){

    return (peso / (altura * altura));
}

nombre = prompt("Informe su nombre.")
pesoInformado = prompt(nombre + ", informe su peso.");
alturaInformada = prompt(nombre + ", informe su altura.");

imcCalculado = calcularImc (pesoInformado, alturaInformada);

imprimir ("El imc calculado es: " + imcCalculado);

//Imprimiendo if condiciones comparativas.
if (imcCalculado < 18.5){
    imprimir("Deficiencia/ABAJO de lo recomendado");

}
if(imcCalculado >= 18.5 &&imcCalculado < 25){
        imprimir("NORMAL en los rangos considerados, recomendado");
    
}
//Condicion de sobrepeso.
if(imcCalculado >= 25.0 &&imcCalculado < 30){
        imprimir("SOBREPESO en los rangos considerados, recomendado");
    }

if(imcCalculado >= 30){
    imprimir("ARRIBA del IMC de lo recomendado tiene un nivel de OBESIDAD");

}
